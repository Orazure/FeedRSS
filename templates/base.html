<!doctype html>
<title>My iilili</title>

<div>
  MyFeed BordMenu:
  <a href="{{ url_for('index') }}">Home</a>
  <a href="{{ url_for('login') }}">Login</a>
  <a href="{{ url_for('logout') }}">Logout</a>
  <a href="{{ url_for('add_feed') }}">Add a feed</a>
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('All_feed') }}">Add a feed</a>
  {% endif %}

</div>


{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% block body %}





{% endblock %}
