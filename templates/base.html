<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Feed project</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

<div id="navbar">
  <span class="element">MyFeed BordMenu : </span>
  <div class="element">
  <a href="{{ url_for('index') }}">Home</a>
  {% if current_user.is_authenticated %}
    <a href="{{ url_for('add_feed') }}">Add a feed</a>
    <a href="{{ url_for('All_feed') }}">See feeds</a>
    <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
    <a href="{{ url_for('login') }}">Login</a>
  {% endif %}
  </div>
  <div class="element">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class=flashes>
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
    </div>
</div>



{% block body %}

{% endblock %}

</body>
</html>
