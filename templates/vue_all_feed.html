{% extends "base.html" %}

{% block body %}
<div id="container-all-feed">

    <div class="element1">
        <h2>All Feeds</h2>
        {% for e in dic %}
            <div id="container-feed">
                <h1>{{ e.title }}</h1>
                <p>{{ e.published }}</p>
                <p>{{ e.description | safe }}</p>
                <p><a href="{{ e.link }}">Liens de l'article</a></p>
            </div>
        {% endfor %}
    </div>

    <div class="element2">
        <h2>My Feeds</h2>
        {% for key,value in liste_feed_dic.items() %}
            <div id="feed">
                <a href="{{ url_for('feed_nom', slug=key) }}">
                    <p>{{ key }}</p>
                </a>
                <p>{{ value }}</p>
            </div>
        {% endfor %}
    </div>

</div>


{% endblock %}
